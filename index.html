<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <title>Rickypedia</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
                Rickypedia <span>Docs</span>
            </div>
            <div class="links">
                <a href="#">Home</a>
                <a href="#section-1">Image 1</a>
                <a href="#section-2">Image 2</a>
                <a href="#section-3">Image 3</a>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1 data-aos="fade-in" data-aos-duration="1500">Welcome to Rickypedia</h1>
            <p data-aos="fade-in" data-aos-duration="2000" data-aos-delay="500">
                Explore my personal encyclopedia documenting courses and projects.
            </p>
            <a href="#section-1" class="button" data-aos="zoom-in" data-aos-duration="2000" data-aos-delay="1000">Scroll Down</a>
        </div>
    </header>

    <!-- Full-Page Scrolling Sections -->
    <section id="section-1" class="full-page" style="background-image: url('assets/90943A20-3677-4FC6-B258-704A190C7E3B_1_105_c.jpeg');">
        <div class="section-content">
            <h2>First Image Section</h2>
        </div>
    </section>

    <section id="section-2" class="full-page" style="background-image: url('assets/63F64302-5E08-4C9D-990C-7D529F37D44F_4_5005_c.jpeg');">
        <div class="section-content">
            <h2>Second Image Section</h2>
        </div>
    </section>

    <section id="section-3" class="full-page" style="background-image: url('assets/03B392F1-6855-4B58-AC20-A7D97EEFF38A_1_105_c.jpeg');">
        <div class="section-content">
            <h2>Third Image Section</h2>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Rickypedia. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="script.js"></script>
</body>
</html>
